name: Security Checks

on:
  push:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Bandit
      run: pip install bandit
    
    - name: Run Bandit
      run: python -m bandit -r . --exit-zero
    
    - name: Check Debug
      run: |
        if grep -r "debug=True" . --include="*.py"; then
          echo "Found debug=True"
          exit 1
        else
          echo "No debug=True found"
        fi